<!DOCTYPE html>  
  <html lang="en">
    <head>
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="tic.css">
    </head>
    <body>
    
      <a href="../home.html">
        <button style="font-size: 12px; background-color: black; color: white; border-radius: 10px; width: 100px; height: 20px; font-family: fantasy;">Home</button>
      </a>
      
      <h1 class="center" id="title">Tic Tac Toe</h1>

      <table class="center" id="squares">
        <tr><td id="a1"></td><td id="b1"></td><td id="c1"></td></tr>
        <tr><td id="a2"></td><td id="b2"></td><td id="c2"></td></tr>
        <tr><td id="a3"></td><td id="b3"></td><td id="c3"></td></tr>
      </table>

      <button id="reset" style="font-size: 20px; background-color: black; color: white; border-radius: 10px; width: 160px; height: 40px; font-family: fantasy;">reset board</button>

      <h2 id="results"></h2>

      <script async src="tic.js"></script>

    </body>
    </html>
